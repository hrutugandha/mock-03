<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./index.module.css">
</head>
<body>
    <div>
        <div>
            <h1 style="text-align: center;">Form Validation</h1>
        </div>
        <div id="form-div" >
            <form>
                <div class="input-div">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="John Doe" required />
                </div>
                <div class="input-div">
                    <label>Email</label>
                    <input type="email" id="email"  placeholder="john@gmail.com" required />
                </div>
                <div class="input-div">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="password" required />
                </div>
            </form>
            <div class="input-div">
                <button type="submit"  onclick="Register()">Validate</button>
            </div>
        </div>
    </div>
</body>
</html>
<script  src="./main.js">
   
</script>
